fragment ParticipantFragment on ParticipantRecord {
	id
	title
	intro(markdown: false)
	image {
		...ImageFragment
	}
	thumb: image {
		...ImageThumbnailFragment
	}
	year {
		...YearFragment
	}
	exhibitions: _allReferencingExhibitions(first: 100) {
		...ExhibitionFragmentLight
	}
	programs: _allReferencingPrograms(first: 100) {
		...ProgramFragmentLight
	}
	content {
		value
		blocks {
			__typename
			... on ImageRecord {
				__typename
				id
				layout
				image {
					...ImageFragment
				}
			}
			... on ImageGalleryRecord {
				__typename
				id
				images {
					...ImageFragment
				}
			}
			... on ButtonRecord {
				__typename
				id
				text
				url
			}
			... on VideoRecord {
				__typename
				id
				title
				video {
					height
					width
					title
					provider
					providerUid
					thumbnailUrl
					url
				}
			}
			... on RecordInterface {
				__typename
				id
			}
		}
	}
	slug
	_createdAt
}
