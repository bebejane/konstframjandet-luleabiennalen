query AllLocations($first: IntType = 100, $skip: IntType = 0, $locale: SiteLocale) {
	locations: allLocations(first: $first, skip: $skip, orderBy: [_createdAt_DESC], locale: $locale) {
		...LocationFragment
	}

	pagination: _allLocationsMeta(locale: $locale) {
		count
	}
}

query Location($slug: String!) {
	location(filter: { slug: { eq: $slug } }) {
		...LocationFragment
	}
}
