#import "./ImageFragment.gql"
#import "./VideoFragment.gql"

fragment ProgramFragment on ProgramRecord {
	__typename
	_modelApiKey
	id
	title
	startDate
	endDate
	image {
		...ImageFragment
	}
	intro(markdown: false)
	misc
	location {
		...LocationFragment
	}
	partipants {
		...ParticipantFragment
	}

	slug
	externalLink
	content {
		value
		blocks {
			__typename
			... on ImageRecord {
				__typename
				id
				layout
				image {
					...ImageFragment
				}
			}
			... on ImageGalleryRecord {
				__typename
				id
				images {
					...ImageFragment
				}
			}
			... on ButtonRecord {
				__typename
				id
				text
				url
			}
			... on VideoRecord {
				__typename
				id
				title
				video {
					height
					width
					title
					provider
					providerUid
					thumbnailUrl
					url
				}
			}
			... on RecordInterface {
				__typename
				id
			}
		}
	}
	_seoMetaTags {
		attributes
		content
		tag
	}
}
