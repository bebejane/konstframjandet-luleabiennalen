#import "./ImageFragment.gql"
#import "./VideoFragment.gql"

fragment ProgramFragmentLight on ProgramRecord {
	__typename
	_modelApiKey
	id
	title
	startDate
	endDate
	intro(markdown: false)
	time
	image {
		...ImageThumbnailFragment
	}
	imageEn {
		...ImageThumbnailFragment
	}
	programCategory {
		id
		title
	}
	programPlace {
		id
		title
	}
	year {
		...YearFragmentLight
	}
	slug
}
