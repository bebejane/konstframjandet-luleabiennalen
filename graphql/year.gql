query AllYears($year: String, $locale: SiteLocale) {
	years: allYears(
		filter: { title: { neq: $year } }
		locale: $locale
		first: 100
		orderBy: title_DESC
	) {
		...YearFragment
	}
}

query Year($title: String!, $locale: SiteLocale) {
	year(filter: { title: { eq: $title } }, locale: $locale) {
		...YearFragment
	}
}
